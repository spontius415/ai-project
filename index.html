<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
        <header>
    <h1>Welcome to my poem generator</h1>
    </header>
</div>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input 
            type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            autocomplete="off" 
            class="instructions"
            id="user-instructions"/>

            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Flowers, Foods, and Fun Times</div>
        <div class="poem hidden" id="poem">
        </div>
        </div>
    </main>

        <footer>
      This AI project was coded by
      <a href="https://github.com/spontius415/" target="_blank">Sarah Pontius</a> and
      is
      <a
        href="https://github.com/spontius415/ai-project.git"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://calm-pony-2586a5.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    <script src="src/script.js"></script>
  </body>
</html>
